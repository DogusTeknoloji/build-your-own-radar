<!DOCTYPE html>
<html lang="tr">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129308784-1"></script>
  <script type="text/javascript">
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-129308784-1');
  </script>

  <script type="text/javascript">
    function openURL() {
      var url = window.location.href;
      if (msieversion()) {
        var shell = new ActiveXObject("WScript.Shell");
        shell.run("Chrome " + url);
        window.open('', '_self', '');
        window.close();
      }
    }

    function msieversion() {
      var ua = window.navigator.userAgent;
      var msie = ua.indexOf("MSIE ");
      if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./)) // If Internet Explorer, return version number
      {
        return true;
      }
      return false;
    }
  </script>

  <meta charset="utf-8">
  <link href="/images/favicon.ico" rel="icon" />
  <base target="_blank">

  <link rel="stylesheet" href="//min.gitcdn.xyz/repo/wintercounter/Protip/master/protip.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//min.gitcdn.xyz/repo/wintercounter/Protip/master/protip.min.js"></script>
</head>

<body onload="openURL()">
  <script>
    $.protip({
      defaults: {
        // trigger: 'click',
        position: 'top',
        scheme: 'black',
        size: 'normal'
      }
    });
  </script>
</body>

</html>
